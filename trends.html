  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="js/angular.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
    
  <body>
      
      <!-- navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-muted" href="#">FX Market Maker</a>
                
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">Exchange Rates</a></li>
                  <li ><a href="fxBureau.html">FOREX Bureau</a></li>
                  <li><a href="trading.html">Trading</a></li>
                  <li class="active"><a href="trends.html">Trends</a></li>
              </ul>
            </div>
          
          </div>
      </div>
      <!-- end navbar -->

      <div class="container">
            
            <div class="jumbotron" ng-controller="AngularCtrl"> 
                <table class="table table-bordered table-condensed">    
                    <tr>
                        <th></th>
                        <th>GBP</th><th>EUR</th><th>CHF</th><th>USD</th><th>JPY</th>
                        <th>CAD</th><th>NZD</th><th>AUD</th><th>ZAR</th><th>RUB</th>   
                    </tr>                          
                    
                    <tr ng-repeat="data in forexData">
                        <th>{{data.Name}}</th>
                        <td>{{data.Rate}}</td>
                        <td>{{data.Ask}}</td>
                        <td>{{data.Bid}}</td>
                    </tr>
                </table>
            </div>
 
        <div>
