    <!-- navbar -->

                    <div class="input-group-btn">
                        <select class="btn btn-warning btn-lg" name="currencyType1" id="currencyType1" onclick="currencyFormat1()">
                            <option value="GBP" selected>GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="CHF">CHF</option>
                            <option value="USD">USD</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="NZD">NZD</option>
                            <option value="AUD">AUD</option>
                            <option value="ZAR">ZAR</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>

                    <div class="input-group-btn">
                        <select class="btn btn-info btn-lg" name="currencyType2" id="currencyType2" onclick="">

                            <option value="EUR" selected>EUR</option>
                            <option value="CHF">CHF</option>
                            <option value="USD">USD</option>
                            <option value="JPY">JPY</option>

                            <option value="NZD">NZD</option>
                            <option value="AUD">AUD</option>
                            <option value="ZAR">ZAR</option>
                            <option value="RUB">RUB</option>>
                        </select>
                    </div>
                </div>
                <!-- /btn-group -->

                </p>

                <!-- input-group -->
                <div class="row">
                    <label>Buy</label>
                    <input id="testbox1" placeholder="Buy rate"  ng-model="data in forexData" readonly>{}
                </div>
                <div class="row">
                    <label>Sell</label>
                    <input id="testbox2" placeholder="Sell rate" ng-model="data in forexData" readonly>{{data.Name}}
                </div>
                <!-- /input-group -->
            </div>

            <div class="jumbotron col-sm-6">

                <!-- btn-group -->
                <div class="row">
                    <div class="input-group-btn">
                        <select class="btn btn-warning btn-lg" name="currencyType1" id="currencyType1" onclick="currencyFormat1()">
                            <option value="GBP" selected>GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="CHF">CHF</option>
                            <option value="USD">USD</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="NZD">NZD</option>
                            <option value="AUD">AUD</option>
                            <option value="ZAR">ZAR</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>

                    <div class="input-group-btn">
                        <select class="btn btn-info btn-lg" name="currencyType2" id="currencyType2" onclick="currencyFormat2()">
                            <option value="GBP">GBP</option>
                            <option value="EUR" selected>EUR</option>

                            <option value="RUB">RUB</option>>

                <div class="row">
                    <label>Sell</label>
                    <input id="testbox2" placeholder="Sell rate" readonly>
